<!-- product ratings hovercard -->
<div
  class="tooltip positionel"
  data-positionel-type="tooltip"
  data-position-relative="true"
  data-active="false"
  data-pointer-position="center"
  data-animation="fade"
  data-automatically-show="click"
>
  <div class="positionel-container">
    <!-- trigger btn-> when click hide content will show -->
    <div class="positionel-trigger-btn">
      <i class="fas fa-lock light"></i>
      <p class="pt-md blue">Secure transaction</p>
    </div>

    <!-- hide content -->
    <div class="positionel-trigger-component">
      <div class="positionel-square"></div>
      <div class="positionel-content">
        <h class="h-9 mg-sm">Your transaction is secure</h>
        <p class="pt-sm">
          We work hard to protect your security and privacy. Our payment
          security system encrypts your information during transmission. We
          don’t share your credit card details with third-party sellers, and we
          don’t sell your information to others
        </p>
      </div>
    </div>
  </div>
</div>
