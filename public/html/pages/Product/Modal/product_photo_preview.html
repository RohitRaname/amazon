<!-- product-img-overview-modal -->
<div
  class="positionel modal"
  data-positionel-type="modal"
  data-modal-type="gallery"
  data-positionel-name="product-overview-imgs"
  data-active="false"
  data-load-spinner="false"
  data-animation="translate-fade"
  data-pointer-position="none"
  data-position="fixed"
  data-show-event="click"
  data-delay-hide="false"
  data-static="false"
  data-has-defined-class="true"
  data-child-positionel="false"
>
  <div class="overlay"></div>
  <div class="positionel-container modal-container">
    <div class="modal-tabs">
      <button class="btn-icon positionel-closebtn">
        <i class="fa fa-times"></i>
      </button>
      <button class="btn-tab" data-window="product-overview" data-active="true">
        Images
      </button>
    </div>
    <div class="positionel-content">
      <div class="modal-content">
        <div class="modal-window" data-window="product-overview">
          <div class="modal-gallery-container">
            <div class="modal-gallery">
              <!--  product-cur-img  -->
              <div class="modal-gallery-cur-photo-container">
                <div class="modal-gallery-cur-photo-box">
                  <img
                    src="../../img/products/3.jpg"
                    class="modal-gallery-cur-photo"
                    alt="iPhone"
                  />
                </div>
              </div>

              <!-- product info | product imgs -->
              <div class="modal-gallery-content">
                <!-- info -->
                <div class="modal-gallery-text mg-b-sm-all mg-b-sm">
                  <h class="h-6 h-l">Apple iPhone 13(64GB)- Black</h>

                  <p class="t-md">
                    Colour: <span class="letter-s">Black</span>
                  </p>
                  <p class="t-md">
                    Size name: <span class="letter-s">64GB</span>
                  </p>
                  <p class="t-md">
                    Patterm name: <span class="letter-s">iPhone 12</span>
                  </p>
                </div>

                <!-- preview imgs -->
                <div class="grid-4 gap-lw modal-gallery-related-photos">
                  <div class="box" data-outline data-active="false">
                    <img src="../../img/products/1.jpg" alt="" />
                  </div>
                  <div class="box" data-outline data-active="false">
                    <img src="../../img/products/2.jpg" alt="" />
                  </div>
                  <div class="box" data-outline data-active="false">
                    <img src="../../img/products/3.jpg" alt="" />
                  </div>
                  <div class="box" data-outline data-active="false">
                    <img src="../../img/products/4.jpg" alt="" />
                  </div>
                  <div class="box" data-outline data-active="false">
                    <img src="../../img/products/5.jpg" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
