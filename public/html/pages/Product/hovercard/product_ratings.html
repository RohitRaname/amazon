<!-- product ratings hovercard -->
<div
  class="hovercard positionel"
  data-positionel-name="product-ratings-overview"
  data-positionel-type="hovercard"
  data-active="false"
  data-pointer-position="center"
  data-position="bottom"
  data-delay-hide="true"
  data-load-spinner="true"
  data-static="false"
  data-has-defined-class="true"
  data-hide-by="default"
  data-animation="fade"
  data-show-event="mouseover"
  data-child-positionel="false"
>
  <div class="overlay overlay-t"></div>

  <div class="hovercard-container positionel-container r-md p-sm p-b-md">
    <div class="positionel-square"></div>
    <div class="spinner hide"></div>

    <div class="positionel-content">
      <div class="product-ratings-overview mg-b-sm-all">
        <!-- rating text -->
        <div class="product-rating-text">
          <!-- icons -->
          <div class="f-sm f-ac mg-b-sl">
            <div class="f-sl product-rating-icons">
              <i class="fa fa-star icon-sm" aria-hidden="true"></i>
              <i class="fa fa-star icon-sm" aria-hidden="true"></i>
              <i class="fa fa-star icon-sm" aria-hidden="true"></i>
              <i class="fa fa-star icon-sm" aria-hidden="true"></i>
              <i class="fa fa-star icon-sm" aria-hidden="true"></i>
            </div>

            <p class="s-6 h-m">4.7 out of 5</p>
          </div>

          <p class="t-md">158 global ratings</p>
        </div>

        <!-- rating in chart table -->
        <div class="product-rating-chart mg-b-lw" data-race="false">
          <!-- 5star -->
          <div class="product-rating-chart-box f-md f-ac mg-b-lw">
            <p class="product-rating-star pt-md blue hover-primary">5 star</p>
            <div class="progressbar">
              <div class="progressbar-track-line" data-percent="83"></div>
            </div>
            <p class="product-rating-percent pt-md blue hover-primary">83%</p>
          </div>

          <!-- 4star -->
          <div class="product-rating-chart-box f-md f-ac mg-b-lw">

            </div>

          </div>
          <!-- 4star -->

            <p class="product-rating-star pt-md blue hover-primary">5 star</p>
            <div class="progressbar">
              <div class="progressbar-track-line" data-percent="83"></div>
            </div>
            <p class="product-rating-percent pt-md blue hover-primary">83%</p>
          </div>
          <!-- 4star -->
          <div class="product-rating-chart-box f-md f-ac mg-b-lw">
            <p class="product-rating-star pt-md blue hover-primary">5 star</p>
            <div class="progressbar">
              <div class="progressbar-track-line" data-percent="83"></div>
            </div>
            <p class="product-rating-percent pt-md blue hover-primary">83%</p>
          </div>
          <!-- 4star -->

            <p class="product-rating-star pt-md blue hover-primary">5 star</p>
            <div class="progressbar">
              <div class="progressbar-track-line" data-percent="83"></div>
            </div>
            <p class="product-rating-percent pt-md blue hover-primary">83%</p>
          </div>
        </div>

        <div class="line mg-b-md"></div>

        <a class="btn-inline mg-c">
          <p>See all customer review</p>
          <i class="fa fa-angle-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
